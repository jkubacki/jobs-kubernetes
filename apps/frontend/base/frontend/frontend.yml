apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: jkubacki/jobs-frontend:kustomize
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 2
          resources:
            requests:
              cpu: 350m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 768Mi
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: configmap
